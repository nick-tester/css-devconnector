<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>devconnector > signup</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1 class="navbar__brand">
            <a href="../">
                <FaCode /> DevConnector
            </a>
        </h1>
        <ul class="navbar__links">
            <li class="navbar__item">
                <a href="profiles.html" class="navbar__link">Developers</a>
            </li>
            <li class="navbar__item">
                <a href="signup.html" class="navbar__link">Register</a>
            </li>
            <li class="navbar__item">
                <a href="signin.html" class="navbar__link">Login</a>
            </li>
        </ul>
    </nav>
    <main>
        <section class="signup container">
            <h1 class="fo-lg text-primary">Sign Up</h1>
            <p class="lead">
                <FaUser /> Create Your Account
            </p>
            <form action="dashboard.html" class="form">
                <div class="form-group">
                    <input type="text" placeholder="Name" />
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" />
                    <small class="form-text">
                        This site uses Gravatar, so if you want a profile image, use a Gravatar email
                    </small>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" minLength={6} />
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" minLength={6} />
                </div>
                <small class="form-text">
                    already registered ?
                    <a href="signin.html">Sign In Here</a>
                </small>
                <input type="submit" value="Register" class="btn btn-primary" />
            </form>
        </section>
    </main>
</body>

</html>
